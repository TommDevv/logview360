<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Trazabilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5e9;
        }
    </style>
</head>
<body>

    <h2>Tabla de Trazabilidad de Tiempos</h2>

    <table>
        <thead>
            <tr>
                <th>Timestamp SecuCheck</th>
                <th>Latencia SecuCheck → ESB</th>
                <th>Timestamp ESB</th>
                <th>Latencia ESB → Core</th>
                <th>Timestamp Core</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-05-29 08:00:00</td>
                <td>100 ms</td>
                <td>2025-05-29 08:00:01</td>
                <td>150 ms</td>
                <td>2025-05-29 08:00:01.150</td>
            </tr>
            <!-- Puedes agregar más filas aquí dinámicamente -->
        </tbody>
    </table>

</body>
</html>
