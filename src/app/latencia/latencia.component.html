<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Trazabilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5e9;
        }
    </style>
</head>
<body>

    <h2>Tabla de Trazabilidad de Tiempos</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Time Stamp SecuCheck</th>
      <th>Latencia SecuCheck → ESB</th>
      <th>Time Stamp ESB</th>
      <th>Latencia ESB → Core</th>
      <th>Time Stamp Core</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of registros">
      <td>{{ r.timestampJson}}</td>
      <td>{{ r.latenciaJsonCsv}}</td>
      <td>{{ r.timestampCsv}}</td>
      <td>{{ r.latenciaCsvLogs}}</td>
      <td>{{ r.timestampLogs}}</td>
    </tr>
  </tbody>
</table>


</body>
</html>
