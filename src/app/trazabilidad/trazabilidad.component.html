<div class="container mt-4">
    <!-- Título -->
    <div class="row mb-3">
      <div class="col">
        <h2 class="fw-bold">Trazabilidad de Transacciones</h2>
      </div>
    </div>
  
    <!-- Filtro de búsqueda -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="busquedaTr" class="form-label">Filtrar Trazabilidad por código de latencia</label>
        <div class="input-group">
          <input id="busquedaTr" type="text" class="form-control" placeholder="Ingrese el ID de la transacción">
          <button class="btn btn-primary" type="button">Filtrar</button>
        </div>
      </div>
    </div>
  
    <!-- Flujo de cajas -->
    <div class="row mb-3 justify-content-center align-items-center text-center">
      <!-- Cuadro 1 -->
      <div class="col-auto">
        <div class="bg-yellow rounded p-3">
          <h3>SecuCheck</h3>
          <span></span>
        </div>
      </div>
  
      <!-- Flecha -->
      <div class="col-auto">
        <i class="bi bi-arrow-right fs-2"></i>
      </div>
  
      <!-- Cuadro 2 -->
      <div class="col-auto">
        <div class="bg-blue rounded p-3" >
            <h3>ESB</h3>
            <span></span>
        </div>
      </div>
  
      <!-- Flecha -->
      <div class="col-auto">
        <i class="bi bi-arrow-right fs-2"></i>
      </div>
  
      <!-- Cuadro 3 -->
      <div class="col-auto">
        <div class="bg-red rounded p-3 text-white" >
            <h3>CoreBank</h3>
            <span></span>
        </div>
      </div>
    </div>
    <div class="row mb-3 justify-content-center align-items-center text-center">
        <div class="col-auto">
            <h2 class="my-3">Listado De transacciones</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th>ID Transacción</th>
                    <th>Resultado</th>
                    <th>Estado Final</th>
                    <th>Valor</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let t of transacciones">
                    <td>{{ t.transaction_id }}</td>
                    <td>{{ t.resultado_validacion }}</td>
                    <td>{{ t.core_estado }}</td>
                    <td>{{ t.core_valor }}</td>
                    <td>{{ t.core_fecha | date: 'short' }}</td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
  </div>
